events {}

http {
    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://grafana:3000;
            # ... (other proxy settings if needed)
        }

        location /api {
            proxy_pass http://api:8080;
            # ... (other proxy settings if needed)
        }

        # HTTPS setup
        listen 443 ssl;
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # ... (other SSL settings if needed)
    }
}

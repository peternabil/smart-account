services:
  api:
    image: peternabil/smart_account_api:release
    container_name: api
    ports:
      - "8080:8080"
    expose:
      - 8080
    environment:
      - DB_HOST=postgres
      - DB_SOURCE=postgresql://root:root@postgres:6000/simple_calc?sslmode=disable
    labels:
      logging: "promtail"
      logging_jobname: "containerlogs"
    depends_on:
      postgres:
        condition: service_healthy
    command: [ "/app/main" ]

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=simple_calc
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d simple_calc" ]
      interval: 5s
      timeout: 10s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=false

  loki:
    image: grafana/loki:latest
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./config/promtail.yaml:/etc/promtail/docker-config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/docker-config.yaml
    depends_on:
      - loki

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./key.pem:/etc/nginx/ssl/key.pem
      - ./cert.pem:/etc/nginx/ssl/cert.pem
    depends_on:
      - api
      - grafana

volumes:
  data-volume:
